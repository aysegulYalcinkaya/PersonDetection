<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Person Detection Application</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
        <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/fontawesome/css/all.min.css" rel="stylesheet"/>
        <link href="static/css/style.css" rel="stylesheet"/>
    </head>
</head>
<body>
<div id="parallax-1" class="parallax-window" data-parallax="scroll" data-image-src="static/img/header.jpg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="tm-logo">
                    <i class="fas fa-camera fa-5x mr-5"></i>
                    <span class="text-uppercase tm-logo-text">Person Detection</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tm-nav-container-outer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                            data-target="#navbar-nav"
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="dark-blue-text"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="/how-it-works">How It Works?</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link tm-nav-link" href="/get-started">GET STARTED NOW <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container mt-7">
    <div class="row mb-6 justify-content-center">
        <div class="col-lg-12 mb-lg-0 mb-5 pr-lg-5">
            <section class="mb-10">
                <div>
                    <h3 class="tm-title-gray mb-4">Upload Video</h3>
                    <hr class="mb-5 tm-hr">
                </div>
                <form method="POST" action="/get-started" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="file" name="file" accept=".mp4" class="form-control">
                        </div>
                        <div class="col-lg-3">
                            <input type="submit" value="Upload" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    {% if result %}
        <div class="row mb-6 justify-content-center">
            <div class="col-lg-12 mb-lg-0 mb-5 pr-lg-5">
                <section class="mb-10">
                    <div>
                        <h3 class="tm-title-gray mb-4">Results</h3>
                        <hr class="mb-5 tm-hr">
                    </div>
                    <div class="row">
                        {% for r in result %}
                            <div class="col-lg-4">
                                <img src="{{ r.frame }}" class="img-result">
                                <p>{{ r.result }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </section>
            </div>
        </div>
    {% endif %}
</div>
<footer class="container-fluid">
    <div class="row">
        <p class="col-lg-9 col-md-8 mb-5 mb-md-0">
            Copyright &copy; 2023 <span class="tm-text-primary">APPLIED MACHINE LEARNING-GR#13</span>
        </p>
        <div class="col-lg-3 col-md-4 text-right">
            <a rel="nofollow" target="_blank" href="" class="tm-social-link">
                <i class="fab fa-github fa-2x tm-social-icon"></i>
            </a>
        </div>
    </div>
</footer>
<script src="static/js/jquery-3.4.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/parallax.min.js"></script> <!-- https://pixelcog.github.io/parallax.js/ -->
<script src="static/js/tooplate-script.js"></script>
<script>
    $(document).ready(function () {
        $('#parallax-1').parallax({imageSrc: 'img/header.jpg'});
        $('#parallax-2').parallax({imageSrc: 'img/footer.jpg'});
    });
</script>
</body>
</html>
